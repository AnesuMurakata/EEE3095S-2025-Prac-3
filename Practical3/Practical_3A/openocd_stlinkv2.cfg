# OpenOCD configuration specifically for ST-LINK V2

# Use ST-LINK V2 interface with explicit configuration
source [find interface/stlink-v2.cfg]

# Set slower adapter speed
adapter speed 1000

# Configure STM32F4x target
source [find target/stm32f4x.cfg]

# Additional target configuration
stm32f4x.cpu configure -work-area-phys 0x20000000 -work-area-size 0x2000 -work-area-backup 0

