# Very slow OpenOCD configuration for problematic STM32F4x targets

# Use ST-LINK interface
source [find interface/stlink.cfg]

# Use very slow speed for maximum compatibility
adapter speed 100

# Configure STM32F4x target
source [find target/stm32f4x.cfg]

# Additional target configuration for problematic cases
stm32f4x.cpu configure -work-area-phys 0x20000000 -work-area-size 0x2000 -work-area-backup 0

# Enable debug output
debug_level 3

